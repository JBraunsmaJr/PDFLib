<!DOCTYPE html>
<html>
<head>
    <style>
        .signature-box {
            border: 2px dashed #ccc;
            width: 200px;
            height: 50px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Contract Agreement</h1>
    <p>Please sign below:</p>
    
    <div id="signature-area-1" class="signature-box">
        Signature Zone 1
    </div>

    <div style="height: 1000px;"></div> <!-- Force second page -->

    <div id="signature-area-2" class="signature-box">
        Signature Zone 2 (Page 2)
    </div>
</body>
</html>
