name: DocFX

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: |
          mkdir -p PDFLib.Chromium.TestConsole/packages
          dotnet restore PDFLib.Chromium/PDFLib.Chromium.csproj
          dotnet restore PDFLib.Razor/PDFLib.Razor.csproj

      - name: Download Chromium and Pack
        run: |
          dotnet build PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64
          dotnet pack PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64 --no-build -p:DownloadLatestChromium=true -p:BuildNumber=${{ github.run_number }} --output nupkg

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build DocFX
        run: docfx docfx.json

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
