name: Build and Deploy Docs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.csproj'
      - '**/*.cs'
      - '**/*.sln'
      - '**/*.slnx'
      - '**/Dockerfile'
      - '**/compose.yml'
      - '**/*.sh'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning/branching if needed
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: |
          mkdir -p PDFLib.Chromium.TestConsole/packages
          dotnet restore PDFLib.Chromium/PDFLib.Chromium.csproj
          dotnet restore PDFLib.Razor/PDFLib.Razor.csproj
          dotnet restore PDFLib.Chromium.Hosting/PDFLib.Chromium.Hosting.csproj
      - name: Download Chromium and Pack
        run: |
          dotnet build PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64
          dotnet build PDFLib.Chromium.Hosting/PDFLib.Chromium.Hosting.csproj -c Release
          dotnet pack PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64 --no-build -p:DownloadLatestChromium=true -p:BuildNumber=${{ github.run_number }} --output nupkg
          dotnet pack PDFLib.Chromium.Hosting/PDFLib.Chromium.Hosting.csproj -c Release --no-build -p:BuildNumber=${{ github.run_number }} --output nupkg
      - name: Install DocFX
        run: dotnet tool install -g docfx
      - name: Build DocFX
        run: docfx docfx.json
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
