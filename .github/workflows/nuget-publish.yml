name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install dependencies
      run: |
        mkdir -p PDFLib.Chromium.TestConsole/packages
        dotnet restore PDFLib.Razor
        dotnet restore PDFLib.Chromium        

    - name: Download Chromium and Pack
      run: |
        VERSION=${{ github.event.release.tag_name }}
        VERSION=${VERSION#v}
        dotnet build PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64 -p:Version=$VERSION
        dotnet pack PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64 --no-build -p:DownloadLatestChromium=true -p:Version=$VERSION --output nupkg
        dotnet pack PDFLib.Chromium.Hosting/PDFLib.Chromium.Hosting.csproj -c Release --no-build -p:Version=$VERSION --output nupkg

    - name: Push to NuGet
      run: |
        dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
