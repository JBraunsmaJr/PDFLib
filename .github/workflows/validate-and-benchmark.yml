name: Validate and Benchmark

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'assets/**'
      - 'docs/**'
      - 'api/**'
      - 'index.md'
      - 'toc.yml'
      - 'docfx.json'
      - '**/*.md'
      - '**/*.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'assets/**'
      - 'docs/**'
      - 'api/**'
      - 'index.md'
      - 'toc.yml'
      - 'docfx.json'
      - '**/*.md'
      - '**/*.yml'
  workflow_dispatch:

jobs:
  validate-test-sh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Run test.sh
        run: |
          chmod +x PDFLib.Chromium.TestConsole/test.sh
          ./PDFLib.Chromium.TestConsole/test.sh
      - name: Run Hosting Tests
        run: dotnet test PDFLib.Chromium.Hosting.Test/PDFLib.Chromium.Hosting.Test.csproj

  run-benchmarks:
    needs: validate-test-sh
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Run Benchmarks via Docker
        run: |
          mkdir -p PDFLib.Chromium.TestConsole/packages
          mkdir -p BenchmarkDotNet.Artifacts/results
          chmod -R 777 BenchmarkDotNet.Artifacts
          docker build -t pdflib-benchmarks -f Benchmarks/Dockerfile .
          # Run container and capture logs
          docker run --rm -v $(pwd)/BenchmarkDotNet.Artifacts:/src/Benchmarks/BenchmarkDotNet.Artifacts pdflib-benchmarks > benchmark_run.log 2>&1 || (cat benchmark_run.log && exit 1)
          cat benchmark_run.log
          ls -R BenchmarkDotNet.Artifacts
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib
      - name: Generate Chart
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_chart.py
          ls -l assets/overview.png
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add assets/overview.png
          git status
          if git diff --staged --quiet; then
            echo "No changes to assets/overview.png"
          else
            git commit -m "Update benchmarks overview chart"
            git push origin main
          fi
