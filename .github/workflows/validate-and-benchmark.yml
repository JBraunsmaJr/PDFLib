name: Validate and Benchmark

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'assets/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'assets/**'
  workflow_dispatch:

jobs:
  validate-test-sh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Run test.sh
        run: |
          chmod +x PDFLib.Chromium.TestConsole/test.sh
          ./PDFLib.Chromium.TestConsole/test.sh

  run-benchmarks:
    needs: validate-test-sh
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Benchmarks via Docker
        run: |
          mkdir -p PDFLib.Chromium.TestConsole/packages
          mkdir -p Benchmarks/BenchmarkDotNet.Artifacts/results
          docker build -t pdflib-benchmarks -f Benchmarks/Dockerfile .
          docker run --rm -v $(pwd)/Benchmarks/BenchmarkDotNet.Artifacts:/src/Benchmarks/BenchmarkDotNet.Artifacts pdflib-benchmarks
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib
      - name: Generate Chart
        run: python scripts/generate_chart.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/overview.png
          git diff --staged --quiet || (git commit -m "Update benchmarks overview chart" && git push)

  build-docs:
    needs: run-benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning/branching if needed
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: |
          mkdir -p PDFLib.Chromium.TestConsole/packages
          dotnet restore PDFLib.Chromium/PDFLib.Chromium.csproj
          dotnet restore PDFLib.Razor/PDFLib.Razor.csproj
      - name: Download Chromium and Pack
        run: |
          dotnet build PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64
          dotnet pack PDFLib.Chromium/PDFLib.Chromium.csproj -c Release -r linux-x64 --no-build -p:DownloadLatestChromium=true -p:BuildNumber=${{ github.run_number }} --output nupkg
      - name: Install DocFX
        run: dotnet tool install -g docfx
      - name: Build DocFX
        run: docfx docfx.json
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
