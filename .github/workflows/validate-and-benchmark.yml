name: Validate and Benchmark

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'assets/**'
      - 'docs/**'
      - 'api/**'
      - 'index.md'
      - 'toc.yml'
      - 'docfx.json'
      - '**/*.md'
      - '**/*.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'assets/**'
      - 'docs/**'
      - 'api/**'
      - 'index.md'
      - 'toc.yml'
      - 'docfx.json'
      - '**/*.md'
      - '**/*.yml'
  workflow_dispatch:

jobs:
  validate-test-sh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Run test.sh
        run: |
          chmod +x PDFLib.Chromium.TestConsole/test.sh
          ./PDFLib.Chromium.TestConsole/test.sh
      - name: Run Hosting Tests
        run: dotnet test PDFLib.Chromium.Hosting.Test/PDFLib.Chromium.Hosting.Test.csproj

  run-benchmarks:
    needs: validate-test-sh
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Benchmarks via Docker
        run: |
          mkdir -p PDFLib.Chromium.TestConsole/packages
          mkdir -p Benchmarks/BenchmarkDotNet.Artifacts/results
          docker build -t pdflib-benchmarks -f Benchmarks/Dockerfile .
          docker run --rm -v $(pwd)/Benchmarks/BenchmarkDotNet.Artifacts:/src/Benchmarks/BenchmarkDotNet.Artifacts pdflib-benchmarks
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib
      - name: Generate Chart
        run: python scripts/generate_chart.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/overview.png
          git diff --staged --quiet || (git commit -m "Update benchmarks overview chart" && git push)
